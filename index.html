<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <main id="responsive">
      <div class="column left">
        <span class="result">Your Result!</span>
        <div class="circle"> 
        <span class="big-number">76</span><p     class="subtext">of 100</p>
        </div>
        <span class="great">Great</span>
        <p>You scored higher than 65% of the people who have taken these tests</p>
      </div>
      <div class="column right">
        <h1>Summary</h1>
        <div class="results-container">
        <div class="single-result-wrapper" id="reaction">
          <div class="title-container">
          <img src="images/icon-reaction.svg">
          <h3>Reaction</h3>
          </div>
          <div class="number-container">
            <p><strong>80</strong>/100</p>
          </div>
        </div>
        <div class="single-result-wrapper" id="memory">
          <div class="title-container">
          <img src="images/icon-memory.svg">
          <h3>Memory</h3>
          </div>
          <div class="number-container">
            <p><strong>91</strong>/100</p>
          </div>
        </div>
        <div class="single-result-wrapper" id="verbal">
          <div class="title-container">
          <img src="images/icon-verbal.svg">
          <h3>Verbal</h3>
          </div>
          <div class="number-container">
            <p><strong>61</strong></span>/100</p>
          </div>
        </div>
        <div class="single-result-wrapper" id="visual">
          <div class="title-container">
          <img src="images/icon-visual.svg">
          <h3>Visual</h3>
          </div>
          <div class="number-container">
            <p><strong>72</strong>/100</p>
          </div>
        </div>
        </div>
        <button>Continue</button>
    </div>
  </main>
</body>

</html>
